<div class="container mt-3 p-4 col-md-6 shadow" id="contact-form">
  <form action="./contactreceived.html" method="GET">
    <fieldset>
      <legend><h1 class="text-center">Contact</h1></legend>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="feedbackText" class="form-label">Let Us Know</label>
        <textarea class="form-control" id="feedbackText" rows="5" placeholder="Please enter any questions or feedback you might have. You can also use this section to tell us more about what items you would like to see us add to the menu."  required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>





      <div class="container">
