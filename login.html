<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!-- including the bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- include our global css file -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Beyond the Bell</title>
        <link rel="icon" type="image/x-icon" href="assets/images/old_logo_ts.png">
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #eae5d7;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <img src="assets/images/old_logo_ts.png" alt="" width="30" height="24" class="d-inline-block align-text-left">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Beyond the Bell</a>
              <a class="nav-link" href="items.html">Items</a>
              <a class="nav-link active" aria-current="page" href="login.html">Login</a>
              <a class="nav-link" href="register.html">Register</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container justify-content-center mt-5 mb-4">
        <form class="shadow p-5" action="./index.html" method="GET" style="background-color: #ffffff" >
          <fieldset>
            <legend class="text-center"><h1>Login</h1></legend>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Use the email address you registered with.</div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="loginRemember">
            <label class="form-check-label" for="loginRemember">Remember Me?</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
          <div class="mb-3" class="noaccount">
            <a class="noaccount-check" href="register.html">No account? Register here.</a>
          </div>
        </form>

              <div class="container-fluid mb-80 background-color">
      <footer class="text-dark d-flex justify-content-center fixed-bottom bg-mg" id="footer-info">
        <p><span>&#169;</span>Not Taco Bell 2022</p>
      </footer>
      </div>
    
</body>
</html>
